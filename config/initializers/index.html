<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <div class="container p-5">

      <form class="form-group row" action="/submit" method="post">
        <label for="name" class="col-2 col-form-label">Name:</label>
        <div class="col-10">
          <input class="form-control" type="text" name="name" id="name" placeholder="enter a name">
        </div>
        <label for="email" class="col-2 col-form-label">Email:</label>
        <div class="col-10">
          <input class="form-control" type="text" name="email" id="email" placeholder="enter an email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>

</html>
